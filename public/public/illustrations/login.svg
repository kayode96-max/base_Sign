<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLogin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="320" fill="url(#bgLogin)" rx="24"/>
  
  <!-- Main login device -->
  <rect x="60" y="80" width="200" height="160" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="80" y="100" width="160" height="120" rx="8" fill="#F8FAFC" stroke="#E5E7EB"/>
  
  <!-- Login form elements -->
  <rect x="100" y="120" width="120" height="12" rx="6" fill="#E5E7EB"/>
  <rect x="100" y="145" width="80" height="12" rx="6" fill="#E5E7EB"/>
  
  <!-- Login button -->
  <rect x="100" y="170" width="120" height="20" rx="10" fill="#0267ff"/>
  
  <!-- User avatar/profile -->
  <circle cx="160" cy="60" r="25" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="160" cy="55" r="8" fill="#6B7280"/>
  <path d="M145 75 Q160 85 175 75" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Security lock -->
  <rect x="140" y="260" width="40" height="30" rx="4" fill="#0267ff" stroke="#0056e6" stroke-width="2"/>
  <path d="M148 260 V252 Q160 240 172 252 V260" stroke="#0056e6" stroke-width="2" fill="none"/>
  <circle cx="160" cy="275" r="3" fill="white"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#F59E0B" opacity="0.6"/>
  <circle cx="270" cy="50" r="6" fill="#EC4899" opacity="0.6"/>
  <circle cx="40" cy="280" r="10" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="280" cy="280" r="12" fill="#06B6D4" opacity="0.6"/>
  
  <!-- Email symbols floating -->
  <rect x="30" y="150" width="20" height="15" rx="3" fill="#6366F1" opacity="0.4"/>
  <path d="M30 155 L40 162 L50 155" stroke="white" stroke-width="1" fill="none"/>
  
  <rect x="270" y="180" width="18" height="12" rx="2" fill="#F59E0B" opacity="0.4"/>
  <path d="M270 184 L279 188 L288 184" stroke="white" stroke-width="1" fill="none"/>
</svg>