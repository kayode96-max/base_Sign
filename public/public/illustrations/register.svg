<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgRegister" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAE8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="320" fill="url(#bgRegister)" rx="24"/>
  
  <!-- Main signup device -->
  <rect x="60" y="70" width="200" height="180" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="80" y="90" width="160" height="140" rx="8" fill="#F8FAFC" stroke="#E5E7EB"/>
  
  <!-- Form elements -->
  <rect x="100" y="110" width="120" height="10" rx="5" fill="#E5E7EB"/>
  <rect x="100" y="130" width="100" height="10" rx="5" fill="#E5E7EB"/>
  <rect x="100" y="150" width="120" height="10" rx="5" fill="#E5E7EB"/>
  <rect x="100" y="170" width="80" height="10" rx="5" fill="#E5E7EB"/>
  
  <!-- Create account button -->
  <rect x="100" y="190" width="120" height="18" rx="9" fill="#A855F7"/>
  
  <!-- Welcome elements -->
  <circle cx="160" cy="40" r="20" fill="white" stroke="#A855F7" stroke-width="3"/>
  <path d="M150 35 L160 40 L170 35" stroke="#A855F7" stroke-width="2" fill="none"/>
  <path d="M150 45 Q160 50 170 45" stroke="#A855F7" stroke-width="2" fill="none"/>
  
  <!-- Multiple user icons -->
  <circle cx="120" cy="280" r="15" fill="white" stroke="#EC4899" stroke-width="2"/>
  <circle cx="120" cy="275" r="5" fill="#EC4899"/>
  <path d="M108 290 Q120 295 132 290" stroke="#EC4899" stroke-width="2" fill="none"/>
  
  <circle cx="200" cy="280" r="15" fill="white" stroke="#0267ff" stroke-width="2"/>
  <circle cx="200" cy="275" r="5" fill="#0267ff"/>
  <path d="M188 290 Q200 295 212 290" stroke="#0267ff" stroke-width="2" fill="none"/>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="6" fill="#F59E0B" opacity="0.7"/>
  <circle cx="280" cy="80" r="8" fill="#06B6D4" opacity="0.7"/>
  <circle cx="30" cy="200" r="10" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="290" cy="220" r="7" fill="#EF4444" opacity="0.6"/>
  
  <!-- Plus signs for "new account" -->
  <g opacity="0.5">
    <path d="M50 150 L70 150 M60 140 L60 160" stroke="#A855F7" stroke-width="2"/>
    <path d="M250 180 L270 180 M260 170 L260 190" stroke="#0267ff" stroke-width="2"/>
  </g>
  
  <!-- Email symbols -->
  <rect x="270" y="120" width="16" height="12" rx="2" fill="#6366F1" opacity="0.4"/>
  <path d="M270 124 L278 128 L286 124" stroke="white" stroke-width="1" fill="none"/>
</svg>